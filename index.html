<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
</head>
<body>
    <h1 id="frase">Frase aqui</h1>
    <hr>
    <button onclick="fraseAleatoria()">Gere uma frase aleatória</button>
    <hr>
    <input type="number" id="numero">
    <button onclick="fraseID()">Gere uma frase por ID</button>
    <h3 id="erro"></h3>

</body>
<script>

    function fraseAleatoria(){
        ajax('https://api.adviceslip.com/advice', (resp) => { 
            document.getElementById('frase').innerHTML = JSON.parse(resp).slip.advice;
        });
    }

    function fraseID(){
        var num = document.getElementById('numero').value;
        var erro = document.getElementById('erro');
        var frase = document.getElementById('frase');

        if(num > 0){
            ajax('https://api.adviceslip.com/advice/' + num, (resp) => { 
                document.getElementById('frase').innerHTML = JSON.parse(resp).slip.advice;
                erro.innerHTML = "";
            });
        }else{
            frase.innerHTML = "";
            document.getElementById('erro').innerHTML = "Erro! Digite um número válido ou maior que zero!";
        }

    }

    function ajax(url, callback) {
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.open('GET', url, true);
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) callback(xmlhttp.responseText);
        }
        xmlhttp.send();
    }

</script>
</html>
